<div id="loginDiv" class="row" ng-controller="commonCtrl"  style="background-color: #00bcd4;" >
    <div class="alert alert-danger" ng-if="loginErr != ''">
        <strong>Login failed!</strong> {{loginErr}}
    </div>
   <div class="col-md-12">
       <h3>Login</h3>
       <div class="well">You must login to access the resource.</div>  
      
       <form name="loginForm">
           <div class="form-group">
               <div class="input-group">
                   <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                   <input type="email" class="form-control" ng-model="loginModel.username" required placeholder="email" />
               </div>


           </div>
           <div class="form-group">
               <div class="input-group">
                   <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                   <input type="text" class="form-control" ng-model="loginModel.password" required /> 
               </div>


           </div>

           <div data-loading>
               Please wait...
           </div>

           <div class="form-group">
               <div class="text-right">
                   <input type="button" value="Log in" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="signin()" />
               </div>
           </div>
       </form>
   </div>

</div>
